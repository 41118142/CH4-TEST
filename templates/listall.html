<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>學生清單</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>學生資料清單</h1>
        <table>
            <thead>
                <tr>
                    <th>姓名</th>
                    <th>性別</th>
                    <th>生日</th>
                    <th>信箱</th>
                    <th>電話</th>
                    <th>地址</th>
                </tr>
            </thead>
            <tbody>
                {% for s in students %}
                <tr>
                    <td>{{ s.cName }}</td>
                    <td>{{ s.cSex }}</td>
                    <td>{{ s.cBirthday }}</td>
                    <td>{{ s.cEmail }}</td>
                    <td>{{ s.cPhone }}</td>
                    <td>{{ s.cAddr }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
